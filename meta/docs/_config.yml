title: Vumbua Campaign
description: A Daggerheart campaign in a Magitek-Steampunk world of exploration and integration
theme: jekyll-theme-cayman

# Navigation
source: ../..

header_pages:
  - index.md
  - characters/index.md
  - sessions/index.md

# Exclude GM notes from site
exclude:
  - gm-notes/
  - meta/
  - .agent/
  - .github/
  - README.md
  - Vumbua/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
