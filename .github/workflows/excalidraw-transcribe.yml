name: "Part 1: Excalidraw Transcribe"

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  push:
    branches:
      - main
    paths:
      - 'meta/Excalidraw/**/*.png'
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Re-process ALL PNGs (ignore manifest)'
        type: boolean
        default: false
      dry_run:
        description: 'Log what would be processed without calling API'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install google-genai openai

      - name: Run transcription
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FORCE_ALL: ${{ inputs.force_all || 'false' }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: python meta/scripts/excalidraw_transcribe.py

      - name: Commit transcriptions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add meta/Excalidraw/*-transcription.md .excalidraw-manifest.json
          if git diff --cached --quiet; then
            echo "No new transcriptions to commit"
          else
            git commit -m "Part 1: Transcribe new Excalidraw drawings"
            git push
          fi
